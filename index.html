<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Проект: Место</title>
    <link rel="stylesheet" href="pages/index.css">
  </head>
  <body class="page">
    <div class="page__container">

      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="логотип mesto">
      </header>

      <main class="content">

        <section class="profile">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар персоны">
          <div class="profile__info">
            <h1 class="profile__info-name abridgment">Жак-Ив Кусто</h1>
            <p class="profile__info-occupation abridgment">Исследователь океана</p>
            <button class="profile__edit-btn" type="button"></button>
          </div>
          <button class="profile__add-btn" type="button"></button>
        </section>

        <section class="elements">
          <ul class="elements__list">
            <!-- template id="element-template" -->
          </ul>
        </section>

      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy;&nbsp;2022&nbsp;Александр&nbsp;Зиновьев</p>
      </footer>
    </div>

    <div class="popup popup_edit-profile">
      <div class="popup__container">
        <form class="profile-form form">
          <button class="popup__close-btn" type="button"></button>
          <h2 class="profile-form__title form__title">Редактировать&nbsp;профиль</h2>
          <input class="profile-form__name form__input" type="text" value="">
          <input class="profile-form__occupation form__input" type="text" value="">
          <button class="profile-form__save-btn form__save-btn" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_add-card">
      <div class="popup__container">
        <form class="card-form form">
          <button class="popup__close-btn" type="button"></button>
          <h2 class="card-form__title form__title">Новое&nbsp;место</h2>
          <input class="card-form__name form__input" type="text" placeholder="Название" value="">
          <input class="card-form__photo form__input" type="text" placeholder="Ссылка на картинку" value="">
          <button class="card-form__save-btn form__save-btn" type="submit">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_view-card">
      <div class="popup__container">
        <div class="card-details">
          <button class="popup__close-btn" type="button"></button>
          <img class="card-details__photo" src="#" alt="фотография">
          <p class="card-details__name"></p>
        </div>
      </div>
    </div>

    <template id="element-template">
      <li class="element">
        <img class="element__photo" src="#" alt="фотография">
        <button class="element__trash-btn" type="button"></button>
        <div class="element__info">
          <h2 class="element__name abridgment"></h2>
          <button class="element__like-btn" type="button"></button>
        </div>
      </li>
    </template>

    <script src="./index.js"></script>
  </body>
</html>
