<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Проект: Место</title>
    <link rel="icon" type="image/x-icon" href="<%=require('./images/favicon.ico')%> ">
  </head>
  <body class="page">
    <div class="page__container">

      <header class="header">
        <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="логотип mesto">
      </header>

      <main class="content">

        <section class="profile">
          <span class="profile__edit-cover">
            <img class="profile__avatar" src="" alt="фотография отсутствует">
          </span>
          <div class="profile__info">
            <h1 class="profile__info-name abridgment"></h1>
            <p class="profile__info-occupation abridgment"></p>
            <button class="profile__edit-btn" type="button"></button>
          </div>
          <button class="profile__add-btn" type="button"></button>
        </section>

        <section class="elements">
          <ul class="elements__list">
            <!-- template id="element-template" -->
          </ul>
        </section>

      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy;&nbsp;2022&nbsp;Александр&nbsp;Зиновьев</p>
      </footer>
    </div>

    <div class="popup popup_edit-profile">
      <div class="popup__container">
        <form id="profile-form" class="profile-form form" name="profile" novalidate>
          <button class="popup__close-btn" type="button"></button>
          <h2 class="form__title">Редактировать&nbsp;профиль</h2>
          <fieldset class="form__fieldset">
            <input id="profile-form__name" class="profile-form__name form__input" type="text" name="name" value=""
                   required minlength="2" maxlength="40">
            <span class="profile-form__name-error form__input-error-msg"></span>
            <input id="profile-form__occupation" class="profile-form__occupation form__input"
                   type="text" name="occupation" value="" required minlength="2" maxlength="200">
            <span class="profile-form__occupation-error form__input-error-msg"></span>
          </fieldset>
          <button class="form__save-btn" type="submit">
            Сохранить
          </button>
        </form>
      </div>
    </div>

    <div class="popup popup_add-card">
      <div class="popup__container">
        <form id="card-form" class="card-form form" name="card" novalidate>
          <button class="popup__close-btn" type="button"></button>
          <h2 class="form__title">Новое&nbsp;место</h2>
          <fieldset class="form__fieldset">
            <input id="card-form__name" class="card-form__name form__input" type="text" placeholder="Название" name="name" value=""
                   required minlength="2" maxlength="30">
            <span class="card-form__name-error form__input-error-msg"></span>
            <input id="card-form__photo" class="card-form__photo form__input" placeholder="Ссылка на картинку" name="link" value=""
                   required type="url" pattern="(http|https|ftp|ftps|sftp|file)+://.+">
            <span class="card-form__photo-error form__input-error-msg"></span>
          </fieldset>
          <button class="form__save-btn" type="submit">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_view-card">
      <div class="popup__container">
        <div class="card-details">
          <button class="popup__close-btn" type="button"></button>
          <img class="card-details__photo" src="#" alt="фотография">
          <p class="card-details__name"></p>
        </div>
      </div>
    </div>

    <template id="element-template">
      <li class="element">
        <img class="element__photo" src="#" alt="фотография">
        <button class="element__trash-btn" type="button"></button>
        <div class="element__info">
          <h2 class="element__name abridgment"></h2>
          <div class="element__like-group">
            <button class="element__like-btn" type="button"></button>
            <p class="element__like-counter"></p>
          </div>
        </div>
      </li>
    </template>

  </body>
</html>
